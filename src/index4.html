<!doctype html>
<html class="no-js" lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教师节快乐</title>
  <link rel="stylesheet" href="css/common.css">
  <style>
    .name {
      color: rgb(255, 151, 0);
      font-size: 50px;
    }
    h2 {
      font-size:30px
    }
    .icon {
      max-width: 50%;
      height: auto; /* 自动调整图片高度 */
      border-radius: 15px; /* 设置图片圆角 */
    }
    .showup {
      max-width: 100%;
      height: 100%;
      border-radius: 15px;
    }
    .show {
      font-family: 华文仿宋,serif;
      font-size: 20px;
    }
    .tip {
      font-size: 20px;
      font-family: 华文仿宋,serif;
    }
    .tag {
      position:fixed;
      bottom: 5px;
      right: 70px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="message">
      <p class="show">一支粉笔，书写春秋；三尺讲台，绽放光芒。教师节快乐，愿您的岁月如诗如画</p>
      <h1 class="name">亲爱的毛老师</h1>
    </div>
    <div class="message">
      <h2>祝您教师节快乐!</h2>
      <p>感谢您的辛苦付出，祝您节日愉快!</p>
      <p>感谢这些年来您对我的照顾！</p>
      <p>感谢您陪伴我走过了累并快乐着的每一天！</p>
      <p class="tip">(点击贺卡召唤气球)</p>
    </div>
    <div class="img_container">
      <img class="showup" src="img/img4.jpg" alt="img3">
    </div>
    <audio id="music" src="audio/bgm.wav"></audio>
    <p class="show">祝老师身体健康，万事如意，心想事成！！</p>
  </div>
  <button class="float_button" onclick="playaudio()">🎵</button>
  <p class="tag">Program by 谢朝旭（网页是手敲出来的）</p>

  <script src="js/app.js"></script>

</body>

</html>
